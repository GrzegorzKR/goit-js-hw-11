<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit" id="submitBtn">
        <img src="../assets/search-icon.svg" alt="My Happy SVG" />
      </button>
    </form>
    <div class="gallery"></div>
    <div class="loader">
      <button class="top-button is-hidden">
        <img src="../assets/top-icon.svg" alt="Go to top" />
      </button>
            <button class="loaderBtn is-hidden" type="submit" id="loadMoreBtn">
        Load more
      </button>
    </div>
    <script defer type="module" src="index.js"></script>
  </body>
</html>
